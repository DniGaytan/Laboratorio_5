<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>
      Shopping List
    </title>
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form id="f">
          <label>
            Add an item
          </label>
          <input id="input-text" type="text" placeholder="e.g., broccoli">
          <button type="submit" id="add-item-button">
            Add item
          </button>
      </form>
      <ul id="list">
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/script.js">
    </script>
  </body>
</html>
